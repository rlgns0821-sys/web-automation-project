<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>자동예매 - 커뮤니티 수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="/assets/img/thunder_icon.png" rel="icon">

<style>
    body {
        background: #f8fafc;
        font-family: system-ui, sans-serif;
    }

    .tag {
        padding: 0.375rem 0.875rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .tag-ticket {
        background: rgba(168, 85, 247, 0.1);
        color: #7c3aed;
    }

    .edit-container {
        max-width: 900px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,.05);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        font-size: 14px;
    }

    textarea {
        min-height: 240px;
        resize: vertical;
    }

    .meta {
        font-size: 13px;
        color: #64748b;
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
    }

    .btn-area {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
    }

    .btn-primary {
        background: #6366f1;
        color: #fff;
    }

    .btn-gray {
        background: #e5e7eb;
    }
</style>
</head>

<body>

<div class="edit-container" th:object="${vo}">

    <h2>[[*{postId}]] : [[*{title}]]</h2>

    <div class="meta">
        <span>작성자: [[*{author}]]</span>
        <span>등록일: [[*{createdAt}]]</span>
    </div>

    <!-- 수정 폼 -->
    <form th:action="@{/boardEx/comModify}" method="post">

        <!-- postId 반드시 hidden -->
        <input type="hidden" name="postId" th:value="*{postId}"/>
        <input type="hidden" name="updatedAt" th:value="*{updatedAt}"/>

        <div class="form-group">
            <label>티켓 종류</label>
            <select name="ticket" required>
                <option value="교통" th:selected="*{ticket == '교통'}">교통</option>
                <option value="티케팅" th:selected="*{ticket == '티케팅'}">티케팅</option>
            </select>
        </div>

        <div class="form-group">
            <label>제목</label>
            <input type="text" name="title" th:value="*{title}" required />
        </div>

        <div class="form-group">
            <label>내용</label>
            <textarea name="content" required>[[*{content}]]</textarea>
        </div>
        
        <div class="btn-area">
            <button type="button" class="btn btn-gray"
                    onclick="history.back()">
                취소
            </button>

            <button type="submit" class="btn btn-primary">
                수정 완료
            </button>
        </div>

    </form>

</div>
</body>
</html>
